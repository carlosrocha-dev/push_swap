name: norminette

on:
  push:
    branches:
      - 'master'

jobs:
  norminette:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: config env
        run: |
          sudo apt install -y python3
          python3 -m pip install --upgrade pip setuptools norminette
          python3 -m pip install norminette

      - name: norminette
        run: norminette

      - name: build push swap
        run: cd .. && make && ls
